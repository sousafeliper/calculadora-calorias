<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Calorias e Macronutrientes</h1>
        <div class="card p-4 shadow">
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select id="sexo" name="sexo" class="form-select">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="atividade" class="form-label">Nível de Atividade:</label>
                    <select id="atividade" name="atividade" class="form-select">
                        <option value="sedentario">Sedentário ({{ atividade_descricoes['sedentario'] }})</option>
                        <option value="leve">Leve ({{ atividade_descricoes['leve'] }})</option>
                        <option value="moderado">Moderado ({{ atividade_descricoes['moderado'] }})</option>
                        <option value="intenso">Intenso ({{ atividade_descricoes['intenso'] }})</option>
                        <option value="muito_intenso">Muito Intenso ({{ atividade_descricoes['muito_intenso'] }})</option>
                    </select>
                    <small class="form-text text-muted">Selecione o nível que melhor descreve sua rotina.</small>
                </div>
                <div class="mb-3">
                    <label for="objetivo" class="form-label">Objetivo:</label>
                    <select id="objetivo" name="objetivo" class="form-select">
                        <option value="emagrecer">Emagrecer</option>
                        <option value="manter">Manter</option>
                        <option value="ganhar">Ganhar Peso</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
